<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/layout.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 p-0">
                <img src="https://educrea.cl/wp-content/uploads/2019/09/Clave-aula-alumnos1200x630.png" alt="formulario" class="w-100">
            </div>
            <div class="col-md-6 p-0 bg-light">
                <div class="row">
                    <div class="col d-flex justify-content-center mt-3">
                        <img src="http://www.cet30.edu.ar/images/logos/logo-trans-150.png">
                    </div>
                </div>
                <div class="row">
                    <div class=" col d-flex justify-content-center">
                        <h2 class="text-center"> 
                            Ingreso al campus
                        </h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="d-flex justify-content-center m-3-star">
                            <form action="m-3">
                                <input type="text" name="nombre" placeholder="Usuario" id="nombre">
                                <input type="password" name="clave" placeholder="Contraseña" id="clave">
                            </form>
                        </div>
                        <div class="row">
                            <div class="d-flex justify-content-center">
                                <div class="col d-flex justify-content-center mt-4">
                                    <input class="bg-info w-50" type="submit" name="ingresar" placeholder="ingreso" id="ingresar" value="Ingreso">

                                </div>
                             
                            </div>
                            

                        </div>
                        <div class="row">
                            <div class="col d-flex justify-content-center mt-2">
                            <p>Si ha olvidado su contraseña o usuario, ingrese <a href="#">Aqui</a></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>
</html>
